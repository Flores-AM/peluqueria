<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerva Admin</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- jQuery para los modales (puedes usar otro si prefieres) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="auth-container">
        <button id="btn-admin-login" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
            <path d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.784-1.664-4.152-2.675-6.735-2.675-5.522 0-10 4.479-10 10s4.478 10 10 10c8.396 0 10-7.496 10-10 0-0.671-0.068-1.325-0.182-1.977h-9.818z"/>
            </svg>
            <span>Acceder como Admin</span>
        </button>
    </div>

    <div id="admin-panel" class="admin-panel">
        <div class="admin-header">
            <h1>Panel de Administración</h1>
            <button id="logout-btn" class="google-btn">
                <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
                <path d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.784-1.664-4.152-2.675-6.735-2.675-5.522 0-10 4.479-10 10s4.478 10 10 10c8.396 0 10-7.496 10-10 0-0.671-0.068-1.325-0.182-1.977h-9.818z"/>
                </svg>
                <span>Cerrar Sesión</span>
            </button>
        </div>
        
        <div class="container-cal-tur">
            <div id="calendar-container">
                <div id="calendar"></div>
            </div>
            
            <div id="turnos-container" class="turnos-list">
                <h2 id="fecha-titulo">Turnos para hoy</h2>
                <div id="turnos-list"></div>
            </div>
        </div>
    </div>

    <!-- Modal para editar turno -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Editar Turno</h2>
            <div id="turno-info"></div>
            <form id="form-editar">
                <input type="hidden" id="turno-id">
                <div class="form-group">
                    <label for="edit-fecha">Fecha:</label>
                    <input type="date" id="edit-fecha" required>
                </div>
                <div class="form-group">
                    <label for="edit-horario">Horario:</label>
                    <select id="edit-horario" required></select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-guardar">Guardar Cambios</button>
                    <button type="button" class="btn-eliminar" id="btn-eliminar-modal">Eliminar Turno</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js'></script>
    <script src="js/bundle.min.js"></script>
</body>
</html>
